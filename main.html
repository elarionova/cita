<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cita</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/checkbox.css">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/linecamp.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>
  <div class="img_pad">
    <img src="css/img/2290.jpg"/>
  </div>
  <div class="container fixed_cont">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1"></div>
      <div class="white_pad col-xs-12 col-sm-10 col-md-8 col-lg-8">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control shadow_border" id="search_input"></input>
              <span class="input-group-btn">
                <button class="btn btn-default shadow_border" type="button" id="search_button">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /@@shift-magic -->
        </div><!-- /row -->
        <div class="row">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input type="checkbox" value="blanc" id="blanc_label" name="color" class="checker">
            <label for="blanc_label" class="blanc"></label>
            <input type="checkbox" value="red" id="red_label" name="color" class="checker">
            <label for="red_label" class="red"></label>
            <input type="checkbox" value="green" id="green_label" name="color" class="checker">
            <label for="green_label" class="green"></label>
            <input type="checkbox" value="blue" id="blue_label" name="color" class="checker">
            <label for="blue_label" class="blue"></label>
            <input type="checkbox" value="yellow" id="yellow_label" name="color" class="checker">
            <label for="yellow_label" class="yellow"></label>
            <input type="checkbox" value="violet" id="violet_label" name="color" class="checker">
            <label for="violet_label" class="violet"></label>
            <input type="checkbox" value="orange" id="orange_label" name="color" class="checker">
            <label for="orange_label" class="orange"></label>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 tar">
            <a class="a_button" id="reorder_button">
              <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
            </a>
          </div>
        </div><!-- /row -->
      </div><!-- /white_pad -->
    </div><!-- /row -->
  </div><!-- /container -->
  <div id="top" style="position: absolute; top: 0px; left: 0px;"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1"></div>
      <div class="field col-xs-12 col-sm-10 col-md-8 col-lg-8" id="main"></div>
    </div><!--row-->
  </div><!--container-->

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
